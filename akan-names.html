<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="akan-names.css" rel="stylesheet" type="text/css" media="all">
    <title>Find-your-Akan-name</title>
</head>

<body>
    <!--Creating form to input birthday-->
    <div class="biodata-form">
        <form class="form-inline" onsubmit="return aggregateMyFunctions()">
            <div class="form-group">
                <label for="date">DATE : </label>
                <div class="col-sm-3">
                    <input type="number" class="form-control" id="date" value="">
                </div>
            </div>
            <div class="form-group">
                <label for="month">MONTH : </label>
                <div class="col-sm-3">
                    <input type="number" class="form-control" id="month" value="">
                </div>
            </div>
            <div class="form-group">
                <label for="year">YEAR : </label>
                <div class="col-sm-3">
                    <input type="number" class="form-control" id="year" value="">
                </div>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <!--Creating gender selection radios-->
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                <label class="form-check-label" for="malegender">
                    MALE
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                <label class="form-check-label" for="femalegender">
                    FEMALE
                </label>
            </div>
        </form>
    </div>
    <script src="akan-names.js"></script>
</body>

</html>
